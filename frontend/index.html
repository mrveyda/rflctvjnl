<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journaling App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #2196F3;
            text-decoration: none;
            margin-right: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Journaling App</h1>
        <p id="welcome-message">Please log in or register to start your journaling journey.</p>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <script>
        const API_BASE = 'https://rflctvjnlb.onrender.com/api'; // Replace with actual backend URL
        let token = localStorage.getItem('token');

        function updateUI() {
            const welcomeMsg = document.getElementById('welcome-message');
            const logoutBtn = document.getElementById('logout-btn');
            if (token) {
                welcomeMsg.textContent = 'Hello! Ready to start journaling?';
                logoutBtn.style.display = 'inline-block';
            } else {
                welcomeMsg.textContent = 'Please log in or register to start your journaling journey.';
                logoutBtn.style.display = 'none';
            }
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            token = null;
            updateUI();
        });

        updateUI();
    </script>
</body>
</html>
