<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-slate-800/50 backdrop-blur-xl rounded-2xl shadow-2xl border border-slate-700/50 p-8">
                <h1 class="text-3xl font-bold text-white mb-2">Modern App</h1>
                <p class="text-slate-400 mb-8">Flask + Tailwind + Vanilla JS</p>
                
                <div id="status" class="mb-6 p-4 bg-slate-700/50 rounded-lg border border-slate-600/50">
                    <p class="text-slate-300">Status: <span class="text-amber-400" id="statusText">Checking...</span></p>
                </div>

                <div class="space-y-4">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Enter a message..." 
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    />
                    <button 
                        id="sendBtn" 
                        class="w-full px-4 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-800 transition shadow-lg"
                    >
                        Send
                    </button>
                </div>

                <div id="response" class="mt-6 p-4 bg-slate-700/50 rounded-lg border border-slate-600/50 hidden">
                    <p class="text-slate-300"><span class="text-green-400" id="responseText"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
