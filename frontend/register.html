<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #2196F3;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Register for Journaling App</h1>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password1">Password:</label>
        <input type="password" id="password1" required>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" required>

        <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
    <div id="message"></div>

    <script>
        const API_BASE = 'https://your-backend-url.onrender.com/api'; // Replace with actual backend URL

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password1: document.getElementById('password1').value,
                password2: document.getElementById('password2').value,
            };

            try {
                const response = await fetch(`${API_BASE}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">Registration successful! <a href="login.html">Login now</a></div>';
                } else {
                    const errors = Object.values(result).flat().join('<br>');
                    messageDiv.innerHTML = `<div class="message error">${errors}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Network error. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
